<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>list</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<style>
			.hide {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="card-group container">
			<div class="card">
				<img src="https://via.placeholder.com/600" />
				<div class="card-body">
					<h5>Card title</h5>
					<p>가격 : 70000</p>
					<button class="btn btn-danger">주문하기</button>
				</div>
			</div>
			<div class="card">
				<img src="https://via.placeholder.com/600" />
				<div class="card-body">
					<h5>Card title</h5>
					<p>가격 : 70000</p>
					<button class="btn btn-danger">주문하기</button>
				</div>
			</div>
			<div class="card">
				<img src="https://via.placeholder.com/600" />
				<div class="card-body">
					<h5>Card title</h5>
					<p>가격 : 70000</p>
					<button class="btn btn-danger">주문하기</button>
				</div>
			</div>
		</div>
		<form class="container my-5 form-group">
			<p>상품선택</p>
			<select class="form-select mt-2 type">
				<option>모자</option>
				<option>셔츠</option>
				<option>바지</option>
				<option>구두</option>
			</select>
			<select class="form-select mt-2 hide">
				<option>90</option>
				<option>95</option>
				<option>100</option>
				<option>105</option>
				<option>110</option>
			</select>
			<!-- input말고 select로하면 사람들이 이상한거 입력 못함 -->
		</form>
		<script>
			var products = [
				{ id: 0, price: 70000, title: "Blossom Dress" },
				{ id: 1, price: 50000, title: "Springfield Shirt" },
				{ id: 2, price: 60000, title: "Black Monastery" },
			];

			const title = document.querySelectorAll(".card-body h5");
			const price = document.querySelectorAll(".card-body p");

			//for문 방식
			// for (let i = 0; i < title.length; i++) {
			// 	title[i].innerHTML = products[i].title;
			// 	price[i].innerHTML = `가격 : ${products[i].price}`;
			// }

			//forEach 첫번째 해결
			/*
			let a = 0;
			title.forEach(function (i) {
				console.log(i);
				a++;
				// console.log(a);
				i.innerHTML = products[a - 1].title;
			});
			*/
			//forEach 두번째 해결
			title.forEach(function (i, a) {
				console.log(i);
				console.log(a);
				i.innerHTML = products[a].title;
			});
			price.forEach((i, a) => {
				i.innerHTML = "가격 : " + products[a].price;
			});
			//forEach의 두번째 파라미터는 0부터 증가하는 숫자
			const form = document.querySelectorAll(".form-select");

			form[0].addEventListener("input", shirt);

			function shirt() {
				if (form[0].value == "셔츠") {
					form[1].classList.remove("hide");
				} else {
					form[1].classList.add("hide");
				}
			}
		</script>
	</body>
</html>
