<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>13</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<style>
			.hide {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="card-group container">
			<div class="card">
				<img src="https://via.placeholder.com/600" />
				<div class="card-body">
					<h5>Card title</h5>
					<p>가격 : 70000</p>
					<button class="btn btn-danger">주문하기</button>
				</div>
			</div>
			<div class="card">
				<img src="https://via.placeholder.com/600" />
				<div class="card-body">
					<h5>Card title</h5>
					<p>가격 : 70000</p>
					<button class="btn btn-danger">주문하기</button>
				</div>
			</div>
			<div class="card">
				<img src="https://via.placeholder.com/600" />
				<div class="card-body">
					<h5>Card title</h5>
					<p>가격 : 70000</p>
					<button class="btn btn-danger">주문하기</button>
				</div>
			</div>
		</div>
		<form class="container my-5 form-group">
			<p>상품선택</p>
			<select class="form-select mt-2 type">
				<option>모자</option>
				<option>셔츠</option>
				<option>바지</option>
				<option>구두</option>
			</select>
			<select class="form-select mt-2 hide"></select>
			<!-- input말고 select로하면 사람들이 이상한거 입력 못함 -->
		</form>

		<div id="test">
			<h4>반가워</h4>
		</div>

		<script>
			/*자바스크립트로 html 생성*/
			//방법1
			/*
			var a = document.createElement("p");
			a.innerHTML = "안녕";
			document.querySelector("#test").appendChild(a);
			   */
			//위의 방법은 html생성하는 문법이 길고 복잡하기때문에 좀더 단순화

			//방법2
			var template = "<p>안녕</p>";
			document.querySelector("#test").insertAdjacentHTML("beforeend", template);

			//방법1이 방법2보다 빠르다 0.0000x초 차이임

			var products = [
				{ id: 0, price: 70000, title: "Blossom Dress" },
				{ id: 1, price: 50000, title: "Springfield Shirt" },
				{ id: 2, price: 60000, title: "Black Monastery" },
			];

			const title = document.querySelectorAll(".card-body h5");
			const price = document.querySelectorAll(".card-body p");
			for (let i = 0; i < title.length; i++) {
				title[i].innerHTML = products[i].title;
				price[i].innerHTML = `가격 : ${products[i].price}`;
			}

			const form = document.querySelectorAll(".form-select");
			let orgOption = `<option>90</option>
				<option>95</option>
				<option>100</option>
				<option>105</option>
				<option>110</option>`;
			form[0].addEventListener("input", shirt);

			function shirt() {
				if (form[0].value == "셔츠") {
					form[1].classList.remove("hide");
					form[1].innerHTML = orgOption;
				} else if (form[0].value == "바지") {
					form[1].classList.remove("hide");
					for (i = 0; i < form[1].children.length; i++) {
						form[1].children[i].innerHTML = 26 + i;
					}
				} else {
					form[1].classList.add("hide");
					for (i = 0; i < form[1].children.length; i++) {
						form[1].innerHTML = orgOption;
					}
				}
			}
		</script>
	</body>
</html>
