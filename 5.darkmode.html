<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>submenu</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="2.submenu.css" />
	</head>
	<body>
		<div class="black-bg">
			<div class="white-bg">
				<h4>로그인하세요</h4>
				<form action="success.html" id="form">
					<!-- form : 서버로 유저정보 전송을 하기위함, action안에 url적으면 됨 -->
					<div class="my-3">
						<input type="text" class="form-control" id="email" />
					</div>
					<div class="my-3">
						<input type="password" class="form-control" />
					</div>
					<button type="submit" class="btn btn-primary">전송</button>
					<button type="button" class="btn btn-danger" id="close">닫기</button>
				</form>
			</div>
		</div>

		<nav class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<span class="navbar-brand">JSShop</span>
				<span class="badge bg-dark">Dark 🔄</span>
				<button class="navbar-toggler" type="button">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>

		<ul class="list-group">
			<li class="list-group-item">An item</li>
			<li class="list-group-item">A second item</li>
			<li class="list-group-item">A third item</li>
			<li class="list-group-item">A fourth item</li>
			<li class="list-group-item">And a fifth one</li>
		</ul>

		<div class="main-bg">
			<h4>Shirts on Sale</h4>
			<button id="login" class="btn btn-danger">로그인</button>
		</div>

		<script>
			document
				.getElementsByClassName("navbar-toggler")[0]
				.addEventListener("click", function () {
					document
						.getElementsByClassName("list-group")[0]
						.classList.toggle("show");
				});

			document.querySelector("#login").addEventListener("click", function () {
				document.querySelector(".black-bg").classList.add("show-modal");
			});
			document.querySelector("#close").addEventListener("click", function () {
				document.querySelector(".black-bg").classList.remove("show-modal");
			});

			// if else
			// 전송 버튼 누르면 - (이벤트리스너)
			//저기 input에 입력한 값이 공백이면 -(조건문) 알림창을 띄워주세요
			//조건문
			//if(조건){조건이 참일 시 실행할코드}
			//if(조건){조건이 참일 시 실행할코드} else{조건이 참이 아닐시 실행할코드}
			//if(조건){조건이 참일 시 실행할코드} else if(조건2){조건2가 참일 시 실행할코드}

			document.getElementById("form").addEventListener("submit", function (e) {
				const a = document.querySelectorAll(".form-control");
				console.log(b);
				if (a[0].value == "" || a[1].value == "") {
					e.preventDefault();
					alert("내용을 입력하세요");
				}

				if (a[1].value.length < 6) {
					e.preventDefault();
					alert("비밀번호가 너무 짧습니다");
				}
			});
			//document.getElementById().value; 입력한 값

			//클릭시 다크모트창 안의 텍스트를 변경
			//badge클릭횟수가 홀수면 내부 글자를 Light 짝수면 Dark
			//자료를 잠깐 저장하는 변수 문법.
			let count = 0;
			const badge = document.querySelector(".badge");
			badge.addEventListener("click", function () {
				count += 1;
				if (count % 2 == 1) {
					badge.innerHTML = "Light 🔄";
				} else {
					badge.innerHTML = "Dark 🔄";
				}
			});
		</script>
	</body>
</html>
